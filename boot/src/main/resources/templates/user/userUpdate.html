<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragment/main::header}"></head>

<body>
    <div id="testheader" th:replace="~{fragment/main::navbar}"> </div>

</div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav" th:replace="~{fragment/main::sidebar}"> </div>
    <div class="main_contents">
        <div id="sub_content">
    <form th:object="${user}" method="post" th:action="@{/member/updateUser}" enctype="multipart/form-data">
            <input type="hidden" class="form-control" id="confirmPassword" th:field="*{id}" th:value="${user.id}">
            <select hidden th:field="*{role}"  class="form-select" aria-label="Education" id="userRole">
                <option th:selected="${user.role == 'ADMIN'}" th:value="ADMIN">Admin</option>
                <option th:selected="${user.role == 'MEMBER'}" th:value="MEMBER">User</option>
            </select>
        <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Update</h2>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="email" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="email" th:field="*{name}"  >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="email" th:field="*{email}" th:value="${user.email}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="Passowrd" class="col-md-2 col-form-label">Passowrd</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="name" th:field="*{password}" th:value="${user.password}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="Passowrd" class="col-md-2 col-form-label">Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" th:field="*{address}" th:value="${user.address}">
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="Passowrd" class="col-md-2 col-form-label">Photo</label>
            <div> <img  style="width: 120px; height: 100px;"  th:src="@{'data:image/jpeg;base64,'+${user.photoString}}"  alt="image" ></div>
            <div class="col-md-4">
                <input type="file" class="form-control" id="name" th:field="*{file}" th:value="${user.file}">
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4"></div>

            <div class="col-md-6">


                <button type="submit" class="btn btn-success col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Student Registration</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <h5 style="color: rgb(127, 209, 131);">Registered Succesfully !</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
        </div>
    </div>
</div>

<div th:replace="~{fragment/main :: footer}"></div>
<script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var dropdownContent = this.nextElementSibling;
      if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
      } else {
      dropdownContent.style.display = "block";
      }
      });
    }
</script>
</div>
</body>

</html>
