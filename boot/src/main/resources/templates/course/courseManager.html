<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragment/main::header}"></head>

<body>
    <div id="testheader" th:replace="~{fragment/main::navbar}"> </div>

</div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav" th:replace="~{fragment/main::sidebar}"> </div>
    <div class="main_contents">
        <div id="sub_content">
            <form th:action="@{/member/courseSearch}" method="post" class="row g-3 mt-3 ms-2">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">User Id</label>
                    <input type="text" name="id" class="form-control" id="staticEmail2" placeholder="Course ID">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">User Name</label>
                    <input type="text" name="name" class="form-control" id="inputPassword2" placeholder="Course Name">
                </div> 
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">User Role</label>
                    <input type="text" name="level" class="form-control" id="inputPassword2" placeholder="Course Level">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
                <div class="col-auto">
                    <a th:href="@{/member/courseRegister}"><button type="button" class="btn btn-secondary">Add</button></a>
                </div>
            </form>

            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Update</th>
                    <th scope="col">About</th>
                    <th></th>
                    <th scope="col">Action</th> 

                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${course}">


                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.level}"></td>
                    <td>
                        <a th:href="@{/member/update(id=${c.id})}"><button type="button" class="btn btn-primary">Update</button></a>
                    </td>
                    <td>
                        <button type="button"  data-bs-toggle="modal" th:attr="data-bs-target=|#model${c.id}|" class="btn btn-secondary">See more</button>
                    </td>
                    <td>
                        <div class="modal fade" th:id="|model${c.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">About course</h5>
                                </div>
                                <div   class="modal-body">
                                  <p th:text="${c.description}"></p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                                </div>
                              </div>
                            </div>
                          </div>
                    </td>
                    <td >
                        <a th:if="${c.status == null}" th:href="@{/member/open(id=${c.id})}"><button type="button" class="btn btn-success">Open</button></a>
                        <a th:if="${c.status != null}" th:href="@{/member/close(id=${c.id})}"><button type="button" class="btn btn-danger">Close</button></a>
                    </td>
                   
                    </tr>
                </tbody>
            </table>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Student Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <h5 style="color: rgb(127, 209, 131);">Are you sure want to delete !</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  
<div th:replace="~{fragment/main :: footer}"></div>
<script th:replace="~{fragment/main :: script1}"></script>
<script th:replace="~{fragment/main :: script2}"></script>
<script th:replace="~{fragment/main :: script3}"></script>
<script th:replace="~{fragment/main :: script4}"></script>
</body>

</html>
